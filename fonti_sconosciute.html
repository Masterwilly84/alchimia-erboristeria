    <title>Fonti Sconosciute</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            flex-direction: column;
            background-color: #FF6347; /* Rosso chiaro */
        }
        h1 {
            color: white;
        }
        button {
            padding: 15px 30px;
            margin: 10px 5px; /* Aumentato il margine orizzontale per distanziare di più */
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            width: auto;
            border: none; /* Rimuove il bordo predefinito */
            outline: none; /* Rimuove l'effetto di contorno quando il pulsante è selezionato */
            box-shadow: none; /* Rimuove eventuali ombre predefinite */
            font-weight: bold; /* Aggiungi questa linea per rendere il testo in grassetto */
        }
        .button-container {
            display: flex;
            flex-wrap: wrap; /* Permette ai pulsanti di andare a capo */
            justify-content: center; /* Centra i pulsanti orizzontalmente */
            width: 100%;
        }
        .home-button {
            position: fixed;
            top: 10px;
            left: 20px;
            background-color: transparent; /* Rende il pulsante trasparente */
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 30px; /* Aumenta la dimensione dell'icona */
            color: black; /* Imposta il colore dell'icona */
        }

        /* Aggiunto stile per la scritta "Scegli la stagione" */
        label {
            font-size: 20px;
            font-weight: bold;
            color: white;
        }

        /* Aggiunto stile per la scritta "Pianta Trovata" */
        #nome-pianta {
            font-size: 20px;
            font-weight: bold;
            color: white;
        }
    </style>
</head>

        // Funzione per generare una pianta casuale
        function generaPianta(ambiente, stagione) {
            const ambientePiante = piante[ambiente][stagione];
            const numeroCasuale = Math.floor(Math.random() * 100) + 1;

            for (let i = 0; i < ambientePiante.length; i++) {
                const pianta = ambientePiante[i];
                if (numeroCasuale >= pianta.probabilita[0] && numeroCasuale <= pianta.probabilita[1]) {
                    return pianta.nome;
                }
            }
        }

        // Gestore degli eventi per i pulsanti
        const bottoniAmbienti = document.querySelectorAll('.button');
        bottoniAmbienti.forEach(pulsante => {
            pulsante.addEventListener('click', function () {
                const ambienteSelezionato = this.id;
                const stagioneSelezionata = document.getElementById('stagione-selezionata').value;
                const pianta = generaPianta(ambienteSelezionato, stagioneSelezionata);
                document.getElementById('nome-pianta').innerText = `Pianta Trovata: ${pianta}`;
            });
        });
    </script>
