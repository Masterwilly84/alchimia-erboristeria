Mi scuso per il disguido! Vediamo di correggere la situazione.

La causa di questo comportamento potrebbe essere l'effetto combinato del position: fixed e l'uso di height: 100vh; nel tuo body. Se usi 100vh, la dimensione del corpo della pagina si riduce per lasciare spazio al pulsante ancorato. Proviamo a correggere entrambi questi problemi.
Modifica suggerita:

    Aggiungiamo height: 100% al corpo, in modo che la dimensione totale della pagina non sia ridotta dal pulsante fisso.
    Posizioniamo il pulsante correttamente con position: fixed, ma senza alterare l'altezza della pagina.

Nuovo CSS per .home-button:

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    height: 100%; /* Usa il 100% dell'altezza */
}

.home-button {
    position: fixed;               /* Fissa il pulsante */
    bottom: 20px;                  /* Posiziona il pulsante a 20px dal fondo */
    left: 50%;                     /* Centra orizzontalmente */
    transform: translateX(-50%);   /* Centra esattamente rispetto alla larghezza */
    background-color: transparent; /* Rende il pulsante trasparente */
    border: none;
    padding: 10px;
    cursor: pointer;
    font-size: 30px;               /* Aumenta la dimensione dell'icona */
    color: black;                  /* Colore dell'icona */
}

        /* Stili per il risultato della presenza */
        .result-text {
            color: white; /* Imposta il colore del testo a bianco */
            font-weight: bold; /* Imposta il testo in grassetto */
            font-size: 20px; /* Imposta la dimensione del testo */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fonti Conosciute</h1>
        <button class="button button-presenza" onclick="checkPresence()">Presenza</button>
        <select id="stars">
            <option value="1">1*</option>
            <option value="2">2*</option>
            <option value="3">3*</option>
            <option value="4">4*</option>
        </select>
        <!-- Aggiungi la classe result-text al paragrafo -->
        <p id="presenceResult" class="result-text"></p>
    </div>
    <button class="home-button" onclick="window.location.href='index.html'">⌂</button>

    <script>
        function checkPresence() {
            var stars = document.getElementById('stars').value;
            var presence = Math.random();
            var result = '';

            if (stars == 1) {
                result = presence < 0.80 ? 'Presente' : 'Assente';
            }
            else if (stars == 2) {
                result = presence < 0.60 ? 'Presente' : 'Assente';
            }
            else if (stars == 3) {
                result = presence < 0.15 ? 'Presente' : 'Assente';
            }
            else if (stars == 4) {
                result = presence < 0.05 ? 'Presente' : 'Assente';
            }

            document.getElementById('presenceResult').innerText = result;
        }
    </script>
