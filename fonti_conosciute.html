<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonti Conosciute</title>
    <style>
        /* Impostazioni di base */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centra il contenuto */
            align-items: center; /* Centra orizzontalmente */
            background-color: #87CEEB; /* Azzurro chiaro */
        }

        /* Contenitore principale */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        h1 {
            color: white;
        }

        button {
            padding: 15px 30px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            width: auto;
            border: none;
            outline: none;
            box-shadow: none;
            font-weight: bold;
        }

        .button-presenza {
            background-color: #FFFFFF; /* bianco */
        }

        /* Posizionamento del pulsante home */
        .home-button {
            position: fixed;
            bottom: 20px; /* Posiziona il pulsante in fondo alla pagina */
            left: 50%; /* Centra il pulsante orizzontalmente */
            transform: translateX(-50%); /* Compensa il margine per centrarlo perfettamente */
            background-color: transparent;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 30px;
            color: black;
        }

        /* Risultato della presenza */
        .result-text {
            color: white;
            font-weight: bold;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fonti Conosciute</h1>
        <button class="button button-presenza" onclick="checkPresence()">Presenza</button>
        <select id="stars">
            <option value="1">1*</option>
            <option value="2">2*</option>
            <option value="3">3*</option>
            <option value="4">4*</option>
        </select>
        <p id="presenceResult" class="result-text"></p>
    </div>

    <!-- Pulsante Home -->
    <button class="home-button" onclick="window.location.href='index.html'">âŒ‚</button>

    <script>
        function checkPresence() {
            var stars = document.getElementById('stars').value;
            var presence = Math.random();
            var result = '';

            if (stars == 1) {
                result = presence < 0.80 ? 'Presente' : 'Assente';
            }
            else if (stars == 2) {
                result = presence < 0.60 ? 'Presente' : 'Assente';
            }
            else if (stars == 3) {
                result = presence < 0.15 ? 'Presente' : 'Assente';
            }
            else if (stars == 4) {
                result = presence < 0.05 ? 'Presente' : 'Assente';
            }

            document.getElementById('presenceResult').innerText = result;
        }
    </script>
</body>
</html>
